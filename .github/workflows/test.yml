name: Test

on:
  push:
    tags:
      - 't*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get version  
        id: read-version
        uses: NiklasLehnfeld/flutter-version-number-action@main
        with:
          file-path: pubspec.yaml
      - name: Print version
        run: "echo Version: ${{ steps.read-version.outputs.version-number }}"

      - name: Get the tag and remove the first character
        id: get_tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          TAG_WITHOUT_FIRST_CHAR=${TAG:1}
          echo "::set-output name=modified_tag::$TAG_WITHOUT_FIRST_CHAR"

      - uses: nick-invision/assert-action@v1
        with:
          expected: ${{ steps.get_tag.outputs.modified_tag }}
          actual: ${{ steps.read-version.outputs.version-number }}
      
